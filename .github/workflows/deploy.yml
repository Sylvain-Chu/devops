name: Push docker and deploy 
on: 
  workflow_run:
    workflows: ["CI/CD DevOps 2025 - Test Backend"]
    types:
      - completed
    branches:
      - main

jobs:
  run-ansible-playbook:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Ajouter la clÃ© SSH
        uses: webfactory/ssh-agent@v0.9.0
        with: 
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: ðŸ“ CrÃ©er le fichier .env
        run: |
          echo "${{ secrets.ENV_FILE }}" > ansible/.env
          ls -lah ansible/  # Debug: vÃ©rifier la prÃ©sence de .env

      - name: ðŸ“¥ VÃ©rifier et ajouter le serveur SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Installer Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: ðŸš€ ExÃ©cuter le Playbook Ansible
        run: |
          ansible-playbook -i ansible/inventories/setup.yml ansible/playbook.yml